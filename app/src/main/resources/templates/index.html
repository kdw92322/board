$(function(){
	initToday(); //오늘일자 Init

	let apiurl = "http://api.openweathermap.org/data/2.5/weather?lat=35.2281&lon=128.6811&units=metric&cnt=5&appid=076b2699669346332a018f57695532e9";

	fetch(apiurl)

var initWeatherInfo = function(info){
	//날씨 icon
	var icon_image =  "<img src=https://openweathermap.org/img/wn/" + info["weather"][0]["icon"] + ".png " + "width=90 " + "height=90" + ">";
	$("#icon").append(icon_image);
	
	var local = "<li class='w-btn-element'>" + "Local : " + info["name"] + ", " + info.sys["country"] + "</li>";
	$("#weatherInfo").append(local);
	
	var temp = "<li class='w-btn-element'>" + "Temp : " + Math.round(info["main"]["temp"]) + "℃" + "</li>";
	$("#weatherInfo").append(temp);
	
	var pressure = "<li class='w-btn-element'>" + "Atmospheric Pressure : " + info["main"]["pressure"] + "hPa" + "</li>";
	$("#weatherInfo").append(pressure); 

	var humidity = "<li class='w-btn-element'>" + "Humidity : " + info["main"]["humidity"] + "%" + "</li>";
	$("#weatherInfo").append(humidity);
	
	var Wind_Speed = "<li class='w-btn-element'>" + "Wind Speed : " + info["wind"]["speed"] + "m/s" + "</li>";	
	$("#weatherInfo").append(Wind_Speed);
	
	var Wind_Direction = "<li class='w-btn-element'>" + "Wind Direction : " + info["wind"]["deg"] + "도," + "</li>";	
	$("#weatherInfo").append(Wind_Direction);
	
	var Wind_Flaw = "<li class='w-btn-element'>" + "Wind Flaw : " + info["wind"]["gust"] + "m/s" + "</li>";	
	$("#weatherInfo").append(Wind_Flaw);
}

//Today 일자 표시
var initToday = function(){
	const now = new Date();
    var year = now.getFullYear();
    var month = ("0" + (1 + now.getMonth())).slice(-2);
    var day = ("0" + now.getDate()).slice(-2);
	
    const week = ['일', '월', '화', '수', '목', '금', '토'];
    var weekDay = week[now.getDay()];
    
    var today =  year + "년 " + month + "월 " + day + "일, " + weekDay + "요일";
    $("#today").text(today);
    
    initCalendar(year, month, day);
}

//현재시간 표시
var initTimer = function(){
	setInterval(function(){
		const now = new Date();
		var hour = now.getHours();
		hour = (hour < 10) ? ('0' + hour) : hour;
	    var minutes = now.getMinutes();
	    minutes = (minutes < 10) ? ('0' + minutes) : minutes;
	    var seconds = now.getSeconds();
	    seconds = (seconds < 10) ? ('0' + seconds) : seconds;
	    
	    var nowTime = hour + "시 " + minutes + "분 " + seconds + "초";
	    $("#now").text(nowTime);
	}, 1000);
}

var initCalendar = function(){
	const now = new Date();
	var year = now.getFullYear();
    var month = ("0" + (1 + now.getMonth())).slice(-2);
    var day = ("0" + now.getDate()).slice(-2);
    
	var today = year + month + day;
	var calendarEl = $('#calendar')[0];
	var calendar_param = new Object();

 
	calendar = new FullCalendar.Calendar(calendarEl, {
		headerToolbar: {
			left: 'dayGridMonth,timeGridWeek,timeGridDay Add',
	        center: 'title',	
		    right: 'today prev next'
		},
		locale:'ko',
		selectable: true,
		selectMirror: true,
		height:700,
		contentHeight: 800,
		editable: true,
		droppable: true,
		drop: function(info) {
		    if (checkbox.checked) {
		        info.draggedEl.parentNode.removeChild(info.draggedEl);
		    }
		},
		eventClick: function(info) {
			calendar_param = {
				id : info.event.id
			};
			openModalPop("#dayInfoModal", "/modals/dayInfo", calendar_param);
		},
		events: selectCalendarList(),
		customButtons: {
		    Add: {
	            text: '일정추가',
	            click: function() {
	            	openModalPop("#dayInfoModal", "/modals/dayInfo", {});
	            }
	        }
	    },
	    themeSystem : 'bootstrap5'
	});
	calendar.render();
}

var selectCalendarList = function(){
	serviceParam.type = "GET";
	serviceParam.url = "/calendar/selectCalendarList";
	serviceParam.async = false;
	serviceParam.dataType = "json";
	serviceParam.data = {};
	serviceParam.isReturnValue = true;
	serviceParam.timeout = 0;
	serviceParam.isLoadingBar = false;
	
	var result = callService(serviceParam);
	return result.value;
}

var makeOptionResource = function(){
	var option;
	var xAxisDataTop = new Array();
	var xAxisData = new Array();
	var seriesData = new Array();
	
	serviceParam.type = "GET";
	serviceParam.url = "/user/getConnUserLogData?&userId=" + $("#loginUserId").text();
	serviceParam.async = false;
	serviceParam.dataType = "json";
	serviceParam.data = {};
	serviceParam.isReturnValue = true;
	serviceParam.timeout = 0;
	serviceParam.isLoadingBar = false;
	
	var result = callService(serviceParam);
	var resultList = result.value;
	for(var i=0; i<resultList.length; i++){
		var obj = resultList[i]
		//dt.push(obj["DT"]);
		//day.push(codeToday(obj["DAYCODE"], 'kr'));
		//cnt.push(obj["CNT"]);
		
		//console.log(obj["DT"], String(obj["DAYCODE"]), codeToday(obj["DAYCODE"], 'kr'), obj["CNT"]);
		xAxisDataTop.push(obj["DT"]);
		xAxisData.push(codeToday(obj["DAYCODE"], 'kr'));
		
		var today = DateToStringFormat(new Date());
		today = today.substring(0, 10);
		//console.log("Today is ", today);
		
		if(obj["DT"] == today){
			var itemObj = {
				value : obj["CNT"],
				itemStyle : {color: '#a90000'} 	
			}
			seriesData.push(itemObj);
		}else{
			seriesData.push(obj["CNT"]);
		}
	}

	option = {
		tooltip: {
		    trigger: 'axis',
		    axisPointer: {
		      type: 'shadow'
		    },
		    formatter: function (params) {
		      var tar = params[0];
		      return tar.name + '<br>' + '접속횟수 : ' + tar.value;
		    }
		},	
		grid: {
		    left: '3%',
		    right: '4%',
		    bottom: '3%',
		    containLabel: true
		},		
		xAxis: [
		  {
			  type: 'category',
			  boundaryGap: true,
			  data: xAxisData  
		  }	
	    ],
	    yAxis: {
	      type: 'value'
	    },
	    series: [
	       {
	         data: seriesData,
	         type: 'bar',
	         showBackground: true,
	         backgroundStyle: {
	             color: 'rgba(180, 180, 180, 0.2)'
	         }
	       }
	    ]
	};
	
	return option;
}

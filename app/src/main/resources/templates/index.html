<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<style>
		.wrap-box {
		  width: 100%;
		  height:85vh;
		  background-color:#EFFBFB;
		  text-align:center;
		}
		.calendar-box {
		    position: relative;
		    border: none;
		    display: inline-block;
		    padding: 15px 30px;
		    border-radius: 15px;
		    font-family: "paybooc-Light", sans-serif;
		    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
		    font-weight: 600;
		}
		.w-btn {
		    /* position: relative; */
		    border: none;
		    display: inline-block;
		    padding: 15px 30px;
		    border-radius: 15px;
		    font-family: "paybooc-Light", sans-serif;
		    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
		    text-decoration: none;
		    font-weight: 600;
		    transition: 0.25s;
		}
		.w-btn-indigo {
		    background-color: #58D3F7;
		    color: #FFFFFF;
		    width:100%;
		    height:200px;
		    margin:5px;
		    /* text-align:center; */
		}
		.w-btn:hover {
		    letter-spacing: 2px;
		    transform: scale(1.01);
		    cursor: pointer;
		}
		.w-btn:active {
		    transform: scale(1.01);
		}
		a {
			text-decoration-line : initial;
		}
	</style>	
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top:10px;">
    	<h4 style="font-weight: bold;"><i class="fab fa-staylinked"></i>&nbsp;Daily</h4>
    </div>
    <div class="row">
        <div class="col-md-4">
          <div class="w-btn w-btn-indigo" style="background-color: #A9E2F3;">
  			<div>
  				<h1 style="font-weight: bold;">Day</h1>
  				&nbsp;
  				<h3 id="today" style="font-weight: bold;"></h3>
  			</div>
  		</div>
  	</div>
  	<div class="col-md-4">
  		<div class="w-btn w-btn-indigo" style="background-color: #81DAF5;">
  			<div>
  				<h1 style="font-weight: bold;">Time</h1>
  				&nbsp;
  				<h3 id="now" style="font-weight: bold;"></h3>
  			</div>
  		</div>
  	</div>
  	<div class="col-md-4">
  		<div class="w-btn w-btn-indigo" style="display:inline-block;">
  			<div>
  				<span id="icon"></span>
  	        </div>
  	        <div style="display:inline-block;">
  		        <h4 id="localName" style="font-weight: bold; "></h4>
  		        <span id="temp" style="display:inline-block;vertical-align: middle;"></span>
  		        <span id="pressure" style="display:inline-block;vertical-align: middle;"></span>
  		        <span id="humidity" style="display:inline-block;vertical-align: middle;"></span>
  		        <span id="windinfo" style="display:inline-block;vertical-align: middle;"></span>
  	        </div>
  	    </div>
  	</div>
  	<th:block th:replace="/fragments/_modals :: modal('dayInfoModal')">modal</th:block>
    </div>
    <div class="row" style="margin-top:30px;">
    	 <h4 style="font-weight: bold;"><i class="far fa-calendar-alt"></i>&nbsp;Calendar</h4>
    </div>
    <div class="row">
    	 <div id="calendar" style="padding:3px;"></div>
    </div>
    <div class="row" style="margin-top:30px;">
    	 <h4 style="font-weight: bold;"><i class="fa-solid fa-chart-simple"></i>&nbsp;Chart</h4>
    </div>
    <div class="row">
    	<div id="mychart" style="width:100%; height:400px;"></div>
    </div>
</div>
</body>
<script type="text/javascript">
var chart_data_cnt = 7;
var calendar;
var myChart;

$(function(){
	initToday();//오늘일자 Init
	initTimer();//현재시간 Init
	
	//날씨정보 setUp
	let apiurl = "http://api.openweathermap.org/data/2.5/weather?lat=35.2281&lon=128.6811&units=metric&cnt=5&appid=076b2699669346332a018f57695532e9";
	//GET방식
	fetch(apiurl)
	  .then((response) =>  response.json())
	  .then((data) => initWeatherInfo(data))
	  
	setInterval(() => {
		initGraph(); 
	}, 2000);
});

var initWeatherInfo = function(info){
	//지역
	$("#localName").text(info["name"] + ", " + info.sys["country"]);
	
	//날씨 icon
	var icon_image =  "<img src=https://openweathermap.org/img/wn/" + info["weather"][0]["icon"] + ".png " + "width=80 " + "height=80" + ">";
	$("#icon").append(icon_image);

	//기온
	var temp = "<h6 style='font-weight: bold;'>" + "온도 : " + Math.round(info["main"]["temp"]) + "℃</h6>";
	$("#temp").append(temp);
	
	//대기압
	var pressure = "<h6 style='font-weight: bold;'>" + ", 대기압 : " +info["main"]["pressure"] + "hPa</h6>";
	$("#pressure").append(pressure); 
	
	//습도
	var humidity = "<h6 style='font-weight: bold;'>" + ", 습도 : " + info["main"]["humidity"] + "%</h6>";
	$("#humidity").append(humidity);
	
	//wind
	var windinfo = "풍속 : " + info["wind"]["speed"] + "m/s, 풍향 : " + info["wind"]["deg"] + "도, 돌풍 : " + info["wind"]["gust"] + "m/s"
	var wind = "<h6 style='font-weight: bold;'>" + windinfo + "</h6>";
	$("#windinfo").append(wind);
}

//Today 일자 표시
var initToday = function(){
	const now = new Date();
    var year = now.getFullYear();
    var month = ("0" + (1 + now.getMonth())).slice(-2);
    var day = ("0" + now.getDate()).slice(-2);
	
    const week = ['일', '월', '화', '수', '목', '금', '토'];
    var weekDay = week[now.getDay()];
    
    var today =  year + "년 " + month + "월 " + day + "일, " + weekDay + "요일";
    $("#today").text(today);
    
    initCalendar(year, month, day);
}

//현재시간 표시
var initTimer = function(){
	setInterval(function(){
		const now = new Date();
		var hour = now.getHours();
		hour = (hour < 10) ? ('0' + hour) : hour;
	    var minutes = now.getMinutes();
	    minutes = (minutes < 10) ? ('0' + minutes) : minutes;
	    var seconds = now.getSeconds();
	    seconds = (seconds < 10) ? ('0' + seconds) : seconds;
	    
	    var nowTime = hour + "시 " + minutes + "분 " + seconds + "초";
	    $("#now").text(nowTime);
	}, 1000);
}

var initCalendar = function(){
	const now = new Date();
	var year = now.getFullYear();
    var month = ("0" + (1 + now.getMonth())).slice(-2);
    var day = ("0" + now.getDate()).slice(-2);
    
	var today = year + month + day;
	var calendarEl = $('#calendar')[0];
	var calendar_param = new Object();
	var eventList;
	 
	calendar = new FullCalendar.Calendar(calendarEl, {
		/* plugins: [ 'dayGrid', 'timeGrid' ], */
		headerToolbar: {
			left: 'dayGridMonth,timeGridWeek,timeGridDay Add',
	        center: 'title',	
		    right: 'today prevYear,prev,next,nextYear'
		},
		locale:'ko',
		selectable: true,
		selectMirror: true,
		height:700,
		contentHeight: 800,
		editable: true,
		droppable: true,
		drop: function(info) {
		    if (checkbox.checked) {
		        info.draggedEl.parentNode.removeChild(info.draggedEl);
		    }
		},
		eventClick: function(info) {
			calendar_param = {
				id : info.event.id
			};
			openModalPop("#dayInfoModal", "/modals/dayInfo", calendar_param);
		    
		},
		events: selectCalendarList(),
		customButtons: {
		    Add: {
	            text: '일정추가',
	            click: function() {
	            	openModalPop("#dayInfoModal", "/modals/dayInfo", {});
	            }
	        }
	    }
	});

	calendar.render();
}

var selectCalendarList = function(){
	var list = new Array();
	
	$.ajax({
		url: "/calendar/selectCalendarList",
		async: false,
		type: 'GET',
		dataType: 'json',
		data: {},
		success: function(data) {
			list = data;
		}
	});
	
	return list;
}

var initGraph = function(){
	var dataList = makeRandomSeries();
	
	myChart = echarts.init(document.getElementById('mychart'));
    // 차트 속성과 데이터를 지정합니다.
    var option = {
    	title: {},
    	tooltip: {
    		trigger: 'axis'
    	},
    	legend: {
    		data: ['A', 'B', 'C']
    	},
    	grid: {
		    left: '2%',
		    right: '3%',
		    bottom: '2%',
		    containLabel: true
    	},
	    toolbox: {
	        feature: {
	            saveAsImage: {}
	        }
	    },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['Sun','Mon', 'Tue', 'Wed', 'Thu', 'Fri','Sat']
        },
        yAxis: {
            type: 'value'
        },
        series: dataList
    };
    myChart.setOption(option);
}

var makeRandomSeries = function(){
	var dataListA = makeRandomDataList();
	var dataListB = makeRandomDataList();
	var dataListC = makeRandomDataList();

	var lineChartSeries = [
		{
			data:dataListA,
			name:'A',
			type:'line',
			smooth: true
		},
		{
			data:dataListB,
			name:'B',
			type:'line',
			smooth: true
		},
		{
			data:dataListC,
			name:'C',
			type:'line',
			smooth: true
		}
	];

	return lineChartSeries;
}

var makeRandomDataList = function(){
	var dataList = new Array();
	for(var i=0; i<chart_data_cnt; i++){
		var num = Math.round(Math.random()*500);
		dataList.push(num);
	}
	return dataList;
}

</script>
</th:block>
</html>

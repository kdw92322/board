<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link th:href="@{/css/loginForm.css}" rel="stylesheet"/>
	<th:block th:replace="fragments/config"></th:block>
	<title>로그인</title>
</head>
<body>	
	<div class="wrapper">
		<div class="inner_wrapper">
			<div class="mb-3 row">
				<div class="col-sm-12">
					<div class="my-3 border-bottom">
					    <h3>로그인</h3>
					</div>
				</div>
			</div>
			<div class="mb-3 row">
				<div class="col-sm-12">
					<form th:action="@{/user/loginProcess}" method="post">
					    <div th:if="${param.error}">
					        <div class="alert alert-danger">
					            사용자ID 또는 비밀번호를 확인해 주세요.
					        </div>
					    </div>
					    <div class="mb-3 row" style="padding-top:8px;">
					        <label for="username" class="form-label"><span class="req">*</span>사용자ID</label>
					        <div class="col-sm-12">
					        	<input type="text" name="username" id="username" class="form-control" required>
					        </div>
					    </div>
					    <div class="mb-3 row" style="padding-top:8px;">
					        <label for="password" class="form-label"><span class="req">*</span>비밀번호</label>
					        <div class="col-sm-12">
					        	<input type="password" name="password" id="password" class="form-control" required>
					        </div>
					    </div>
					    <div class="mb-3 row">
						<div style="display: inline-block; text-align: right;">
							<button type="submit" class="btn btn-success" style="margin-top: 8px;">로그인</button>
							<button type="button" class="btn btn-info" style="margin-top: 5px;" th:onclick="location.href='http://localhost:9000/user/signup'">회원가입</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">

</script>
</html>

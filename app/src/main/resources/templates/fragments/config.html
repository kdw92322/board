<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="config">
	<meta charset="UTF-8">
	
	<!-- Custom JavaScript&CSS -->
	
	<!-- Default CSS-->
	<link th:href="@{/css/main.css}" rel="stylesheet" />
	
	<!-- Media Query CSS -->
	<link th:href="@{/css/media.css}" rel="stylesheet" />
	
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	
	<!-- JQuery DateTimePicker -->
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.3.2/jquery.datetimepicker.min.css}"/>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.3.2/jquery.datetimepicker.min.js}"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js}"></script>
	
	<!-- Bootstrap -->
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}"></script>

	<!-- SweetAlert -->
	<script th:src="@{https://unpkg.com/sweetalert/dist/sweetalert.min.js}"></script>
	
	<!-- FullCalendar -->
	<script type="text/javascript" th:src="@{/js/fullcalendar/index.global.min.js}"></script>
	
	<!-- Font Awesome JS -->
	<script type="text/javascript" th:src="@{/fontawesome/js/all.min.js}"></script>
	<link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet">
	
	<!-- APACHE ECHARTS -->
	<script th:src="@{https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js}"></script>

	<!-- Day.js -->
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/dayjs.min.js}"></script>
	
	<!-- FilePond library -->
	<script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
	<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js"></script>
	<script src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.js"></script>
	<script src="https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.js"></script>
	<script src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js"></script>
	<script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>
  	<link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
	
	<!-- Default JS-->
	<script type="text/javascript" th:src="@{/js/swalert.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/dataSet.js}"></script>
	
	<!-- <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script> -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" /> -->
</th:block>
<span th:id="token" style="display:none;"></span>
</body>
</html>

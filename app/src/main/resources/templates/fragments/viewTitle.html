<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="viewTitle(viewname)" class="row" tabindex="-1">
	<div class="col">
		<i class="fa-solid fa-display"></i>
	    <span class="screenTitle">[[${viewname}]]</span>
	</div>
	<div class="col" align="right" style="display:inline-block; margin-top:10px;">
		<button type="button" class="btn btn-primary" style="margin-left:2px;">조회</button>
		<button type="button" class="btn btn-info" style="margin-left:2px;">저장</button>
	</div>
</div>
</html>

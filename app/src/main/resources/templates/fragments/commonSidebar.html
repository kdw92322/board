<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="commonSidebar">
<style>
	.dropdown-toggle { outline: 0; }
	.nav-flush .nav-link {
	  border-radius: 0;
	}
	.btn-toggle {
	  display: inline-flex;
	  align-items: center;
	  padding: .25rem .5rem;
	  font-weight: 600;
	  color: rgba(0, 0, 0, .65);
	  background-color: transparent;
	  border: 0;
	}
	.btn-toggle:hover,
	.btn-toggle:focus {
	  color: rgba(0, 0, 0, .85);
	  background-color: #d2f4ea;
	}
	.btn-toggle::before {
	  width: 1.25em;
	  line-height: 0;
	  content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
	  transition: transform .35s ease;
	  transform-origin: .5em 50%;
	}
	.btn-toggle[aria-expanded="true"] {
	  color: rgba(0, 0, 0, .85);
	}
	.btn-toggle[aria-expanded="true"]::before {
	  transform: rotate(90deg);
	}
	.btn-toggle-nav a {
	  display: inline-flex;
	  padding: .1875rem .5rem;
	  margin-top: .125rem;
	  margin-left: 1.25rem;
	  text-decoration: none;
	}
	.btn-toggle-nav a:hover,
	.btn-toggle-nav a:focus {
	  background-color: #d2f4ea;
	}
	.scrollarea {
	  overflow-y: auto;
	}
	.fw-semibold { font-weight: 600; }
	.lh-tight { line-height: 1.25; }
</style>
<div class="flex-shrink-0 p-3">
    <ul class="list-unstyled ps-0">
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
              COMMON
            </button>
            <div class="collapse" id="home-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="/user/userInfo" class="link-dark rounded">User</a></li>
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
              게시판
            </button>
            <div class="collapse" id="dashboard-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                	<li><a href="/board/boardList" class="link-dark rounded">게시판</a></li>
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
              Sample
            </button>
            <div class="collapse" id="orders-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="/test" class="link-dark rounded">Sample Page</a></li>
                </ul>
            </div>
        </li>
        <li class="border-top my-3"></li>
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
              Account
            </button>
            <div class="collapse" id="account-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#" class="link-dark rounded">New...</a></li>
                    <li><a href="#" class="link-dark rounded">Profile</a></li>
                    <li><a href="#" class="link-dark rounded">Settings</a></li>
                    <li><a href="#" class="link-dark rounded">Sign out</a></li>
                </ul>
            </div>
        </li>
    </ul>
  </div>
<script type="text/javascript">
</script>
</th:block>
</html>
